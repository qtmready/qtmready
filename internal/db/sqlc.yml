version: "2"
sql:
  - engine: "postgresql"
    schema:
      # sqlc supports migrations.
      #
      # https://docs.sqlc.dev/en/stable/howto/ddl.html
      - "./migrations/postgres"
    queries:
      - "./queries/orgs.sql"
      - "./queries/oauth_accounts.sql"
      - "./queries/users.sql"
      - "./queries/user_roles.sql"
      - "./queries/teams.sql"
      - "./queries/team_users.sql"
      - "./queries/repos.sql"
      - "./queries/github_installations.sql"
      - "./queries/github_users.sql"
      - "./queries/github_repos.sql"
      - "./queries/messaging.sql"
    gen:
      go:
        package: "entities"
        out: "./entities"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"

          - db_type: "varchar"
            go_type:
              type: "string"

          - db_type: "jsonb"
            go_type:
              import: "encoding/json"
              type: "RawMessage"

          - db_type: "boolean"
            go_type:
              type: "bool"

          - db_type: "bigint"
            go_type:
              type: "int64"

          - db_type: "integer"
            go_type:
              type: "int32"
